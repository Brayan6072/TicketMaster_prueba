<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registro</title>
</head>
<body>
    <section>
        <h2>Registro</h2>
        <form id="signupForm">            
            <label>Nombre de usuario</label>
            <input type="text" placeholder="..."  pattern="[^\d]*" title="No se permiten números" id="name" required autofocus>
            <label>Mail</label>
            <input type="email" placeholder="..." id="email" required>
            <label>Contraseña</label>
            <input type="password" placeholder="..." id="password" required>
            <input type="submit" value="Registro" onclick="validateInput()">
        </form>
        <p><a href="index.html">Inicio</a> | <a href="login.html">Log in</a></p>
    </section>
    <script src="js/signup.js"></script>
    
        
</body>
</html>
